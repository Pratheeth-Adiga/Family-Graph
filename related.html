<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Graph</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
<script src="https://unpkg.com/neo4j-driver"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Family Graph</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./edit.html">Edit Graph</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./related.html">Relation</a>
              </li>
          </div>
        </div>
      </nav>

    <div id="mynetworkindex" style="height: 70vh; width: 100% ; border: 2px solid black; margin: 5px;">
    </div>

    <div class="container-fluid">
      <div class="row align-items-start mt-3">
        <div class="d-grid col-1">
          <button class="btn btn-success" type="button" id="from-button">From</button>
        </div>
        <div class="col-2">
          <input class="form-control" type="text" placeholder="from node" id="from-text" disabled>
        </div>
        <div class="col-1"></div>
        <div class="d-grid col-1">
          <button class="btn btn-success" type="button" id="to-button">To</button>
        </div>
        <div class="col-2">
          <input class="form-control" type="text" placeholder="to node" id="to-text" disabled>
        </div>
        <div class="d-grid col-1">
          <button class="btn btn-primary" type="button" id="evaluate">Eval</button>
        </div>
        <div class="d-grid col-2">
          <button class="btn btn-primary" type="button" title="Swap" id="swap">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
          </svg>
          Swap
        </button>
        </div>
        <div class="col-2">
        </div>
      </div>

      <p class="mt-3">Relation:</p>
      <div class="row align-items-center">
        <div class="col-6">
          <input class="form-control" type="text" placeholder="relation" id="Relation" disabled>
        </div>
      </div>
    </div>


    

    <script src="./related.js"></script>
</body>
